<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<h3 th:text="${invoice.description}"></h3>
	<div>
		Client: <span
			th:utext="${invoice.client.name + ' ' + invoice.client.lastname}">
		</span>
	</div>
	<table>
		<tr>
			<th>Product</th>
			<th>Price</th>
			<th>Amount</th>
			<th>Total</th>
		</tr>
		<thead>
		</thead>
		<tbody>
			<tr th:each="item: ${invoice.items}">
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.product.price}"></td>
				<td th:text="${item.amount}"></td>
				<td th:text="${item.calculateTotal()}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
